<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Dispositivo Móvel</title>
    <style>
        /* Estilos gerais */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .mobile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .mobile-overlay h1 {
            font-size: 2em;
            margin: 0.5em 0;
        }
        .mobile-overlay p {
            font-size: 1em;
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <script>
        // Função para detectar se é um dispositivo móvel
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Mostrar o bloco se for um dispositivo móvel
        if (isMobile()) {
            const overlay = document.createElement('div');
            overlay.className = 'mobile-overlay';
            overlay.innerHTML = `
                <h1>Ops</h1>
                <p>Detectamos uma falha!</p>
            `;
            document.body.appendChild(overlay);
        }
    </script>
</body>
</html>
